<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        display: flex;
        min-height: 100vh;
      }
      nav.sidebar {
        background: #f5f5f5;
        min-width: 250px;
        max-width: 300px;
        padding: 1.5em 1em 1em 1em;
        overflow-y: auto;
        border-right: 1px solid #ddd;
        height: 100vh;
        box-sizing: border-box;
      }
      main.content {
        flex: 1;
        padding: 2em;
        max-width: 900px;
        margin: 0 auto;
      }
      details > summary {
        cursor: pointer;
        font-weight: bold;
        margin: 0.5em 0;
      }
      nav.sidebar ul {
        list-style: none;
        padding-left: 1em;
        margin: 0;
      }
      nav.sidebar li {
        margin: 0.2em 0;
      }
      nav.sidebar a.active {
        color: #fff;
        background: #0074d9;
        border-radius: 4px;
        padding: 2px 6px;
        text-decoration: none;
      }
      @media (max-width: 700px) {
        nav.sidebar {
          display: none;
        }
        main.content {
          max-width: 100vw;
          padding: 1em;
        }
      }
    </style>
  </head>
  <body>
    <nav class="sidebar">
      <h2><a href="{{ '/' | relative_url }}" style="color:inherit;text-decoration:none;">Notes</a></h2>
      {% include nav_list.html items=site.data.nav %}
    </nav>
    <main class="content">
      {{ content }}
    </main>
  </body>
</html>

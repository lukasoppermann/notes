<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <div class="layout">
      <header class="header">
        <button class="menu-icon" id="sidebar-toggle" aria-label="Open menu">
          <span></span>
        </button>
        <a class="header-title" href="{{ '/' | relative_url }}">Notes</a>
      </header>
      <div class="sidebar-backdrop" id="sidebar-backdrop"></div>
      <nav class="sidebar" id="sidebar">
        {% include nav_list.html items=site.data.nav %}
      </nav>
      <main class="content">
        {{ content }}
      </main>
    </div>
    <script>
      // Sidebar open/close for mobile
      const sidebar = document.getElementById('sidebar');
      const toggle = document.getElementById('sidebar-toggle');
      const backdrop = document.getElementById('sidebar-backdrop');
      toggle && toggle.addEventListener('click', function() {
        sidebar.classList.toggle('open');
        backdrop.classList.toggle('active');
      });
      backdrop && backdrop.addEventListener('click', function() {
        sidebar.classList.remove('open');
        backdrop.classList.remove('active');
      });
      // Also close sidebar if ESC is pressed
      document.addEventListener('keydown', function(e) {
        if (e.key === "Escape") {
          sidebar.classList.remove('open');
          backdrop.classList.remove('active');
        }
      });
    </script>
  </body>
</html>
